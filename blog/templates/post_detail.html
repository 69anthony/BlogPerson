{% extends 'layout.html' %}
{% block content %}
<div class="text-center">
    <h2>{{post.title}}</h2>
    <h3 class="my-2 h5">{{post.date|date:'F j Y'}}</h3>
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
    <div class="my-4">
        <h2>{{post.description}}</h2>
    </div>
</div>
{% endblock %}
